<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue模板语法</title>
    <script src='./vue.js'></script>
</head>
<body>
    <div id ="vm">
        <div>{{msg + 'Lee'}}</div>
        <div v-text="msg + 'BensonMax'"></div>
        <div v-html="msg"></div>
    </div>
    <script>
        var vm= new Vue({
            el: "#vm",
            data:{
                msg: 'hello world'
            }
        })
    </script>
</body>
</html>
