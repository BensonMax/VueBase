<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue实例</title>
    <script src='./vue.js'></script>
</head>
<body>
    <div id ="vm">
        <div v-for="(item, key, index) of uesrInfo">
            {{item}}----{{key}}-----{{index}}
        </div>        
    </div>
    <script>
        var vm= new Vue({
            el: "#vm",
            data:{
               uesrInfo: {
                   name: "Dell",
                   age: 28,
                   gender: "male",
                   salary: "Secret"
               }
            }
        })
    </script>
</body>
</html>
