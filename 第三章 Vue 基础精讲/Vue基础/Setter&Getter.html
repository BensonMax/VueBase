<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>computed的Setter和Getter</title>
    <script src='./vue.js'></script>
</head>
<body>
    <div id ="vm">
        {{fullName}}
    </div>
    <script>
        var vm= new Vue({
            el: "#vm",
            data:{
                firstName: "Benson",
                lastName: "Max",
                age: 28
            },
            // 计算属性
            computed:{
                fullName: {
                    get: function(){
                    return this.firstName + " "+ this.lastName
                    },
                    set: function(value){
                        var arr = value.split(" ")
                        this.firstName = arr[0]
                        this.lastName = arr[1]
                    }
                }
            }
        })
    </script>
</body>
</html>
