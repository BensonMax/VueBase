<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue中动画CCS动画原理</title>
    <script src='./vue.js'></script>
    <!-- 用style 控制渐变过程动画 -->
    <style>
        .fade-enter{
            opacity: 0;
        }
        .fade-enter-active{
            /* 设置渐变动画时长 */
            transition: opacity 1s;
        }
        .fade-leave-to{
            opacity: 0;
        }
        .fade-leave-active{
            transition: opactiy 1s;
        }
    </style>
</head>
<body>
    <div id ="vm">
        <transition name="fade">
            <div v-if="show">{{msg}}</div>
        </transition>        
        <button @click="handleBtnClick">切换</button>
    </div>

    <script>
        var vm= new Vue({
            el: "#vm",
            data:{
                msg: 'hello world',
                show: true
            },
            methods:{
                handleBtnClick: function(){
                    this.show = !this.show
                }
            }
        })
    </script>
</body>
</html>
